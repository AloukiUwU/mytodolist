<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="content-wrapper">
            <h1>
                My Todo List
            </h1>
    
            <form id="addTaskForm">
                <label for="taskTitle">Titre :</label>
                <input type="text" id="taskTitle" name="taskTitle" required/>
                <button type="submit">Ajouter</button>
            </form>

            <button id="emptyBtn" type="reset" onclick=emptyTasks()>Vider les taches</button>
        </div>
            <h2 id="taskRatio"></h2>
            <h2 id="taskHeader"></h2>
            <ul id="taskList"></ul>
            <h2 id="doneTaskHeader"></h2>
            <ul id="doneTaskList"></ul>
            
    </body>
</html>
